<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Photostory | Camera</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Darumadrop+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap");

    #photos {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .photo {
      margin: 10px;
      position: relative;
    }

    .photo img {
      width: 100%; /* Adjust to container */
      max-width: 160px; /* Limit maximum size */
      height: auto; /* Maintain aspect ratio */
      border: 2px solid #333;
      object-fit: contain; /* Prevent distortion */
    }

    .photo button {
      position: absolute;
      bottom: 5px;
      left: 27.5%;
      padding: 5px;
      cursor: pointer;
    }

    video {
      transform: scaleX(-1); /* Flip horizontally */
      -webkit-transform: scaleX(-1);
      width: 100%;
      height: 500px;
    }

    .download-btn {
      background-color: #fffaf3; /* Green */
      color: #4a5565;
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: calc(infinity * 1px);
      cursor: pointer;
      transition: background 0.3s ease;
      display: block;
      margin: 10px auto;
    }

    .download-btn:hover {
      background-color: #f4ece1; /* Darker Green */
    }
  </style>
  <body>
    <div>
      <h1 class="text-3xl font-black text-gray-500">
        <span class="text-red-800">'photo</span
        ><span class="text-blue-800">story'</span>
      </h1>
    </div>

    <div class="camera-container text-gray-500">
      <div id="countdown" class="text-gray-500">Taking photo in...</div>
      <video id="video" autoplay></video>
      <div id="counter" class="text-gray-500">0/4</div>
    </div>
  </body>
</html>
<script src="script.js"></script>
