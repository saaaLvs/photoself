<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Photostory | Download Photo</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Darumadrop+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body>
    <div>
      <h1 class="text-3xl font-black text-gray-500">
        <span class="text-red-800">'photo</span
        ><span class="text-blue-800">story'</span>
      </h1>
    </div>

    <div class="main-container">
      <canvas id="finalCanvas"></canvas>

      <div class="right">
        <h2>Select your frame color!</h2>

        <div class="color-grid">
          <button
            class="color-btn"
            data-color="img/white.png"
            style="background-image: url('img/white.png')"
          ></button>
          <button
            class="color-btn"
            data-color="img/nude.jpg"
            style="background-image: url('img/nude.jpg')"
          ></button>
          <button
            class="color-btn"
            data-color="img/lilac.jpg"
            style="background-image: url('img/lilac.jpg')"
          ></button>
          <button
            class="color-btn"
            data-color="img/blue.jpg"
            style="background-image: url('img/blue.jpg')"
          ></button>
          <button
            class="color-btn"
            data-color="img/red.jpg"
            style="background-image: url('img/red.jpg')"
          ></button>
          <button
            class="color-btn"
            data-color="img/matcha.jpg"
            style="background-image: url('img/matcha.jpg')"
          ></button>
          <button
            class="color-btn"
            data-color="img/valentines.png"
            style="background-image: url('img/valentines.png')"
          ></button>
          <button
            class="color-btn"
            data-color="img/valentines1.png"
            style="background-image: url('img/valentines1.png')"
          ></button>
          <button
            class="color-btn"
            data-color="img/valentines2.png"
            style="background-image: url('img/valentines2.png')"
          ></button>
        </div>

        <div class="button-last">
            <a href="camera.html"><button class="border-0 text-md text-yellow-50 bg-red-800 rounded-full p-2 px-6 hover:bg-blue-800 hover:text-white ease-in-out transition cursor-pointer">Retake</button></a>
            <button id="download-btn" class="border-0 text-md text-yellow-50 bg-blue-800 rounded-full p-2 px-6 hover:bg-red-800 hover:text-white ease-in-out transition cursor-pointer">Download</button>
        </div>
      </div>
    </div>

    <script src="download.js"></script>
  </body>
</html>
